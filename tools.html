<!DOCTYPE html>
<div id="container"></div>
<head>
    <script src="//cdn.jsdelivr.net/npm/force-graph"></script>
    <style>

        body {
            margin: 20px
        }

        #graph {
            left: 200px;
            width: 800px;
            height: 800px;

            position: absolute;
            background: antiquewhite;
        }
    </style>
</head>
<body>
<div id="graph"></div>
<script type="module">

    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    const data = await d3.json("https://raw.githubusercontent.com/Creative-Coding-Map/ccm-published-data/refs/heads/main/tools/tools.json")
    const dataList = Object.entries(data.tools)
    dataList.sort((a, b) => a[0].localeCompare(b[0]))

    const allTags = dataList.flatMap((it) => it[1].tags || [])
    let tags = [...new Set(allTags)]
    tags.sort()
    const toolNodes = dataList.map((it, idx) => {
        return {"id": idx, "name": it[0], "type": "tool"}
    })

    let enableDependencyLinks = true;
    const activeTags = new Set(allTags)
    const tagNodes = [...activeTags].map((it, idx) => {
        return {"id": it, "name": it, "type": "tag"}
    })

    function buildGraph() {
        const links = [];

        const nodes = toolNodes.concat(tagNodes)
        dataList.forEach(n => {
            (n[1].tags || []).forEach(t => {
                if (activeTags.has(t)) {
                    const tn = tagNodes.find(it => it.name === t)
                    const tooln = toolNodes.find(it => it.name === n[0])
                    const link = {
                        source: tn.id,
                        target: tooln.id,
                        type: "tag",
                        curvature: 0.0
                    }
                    links.push(link)
                }
            });
            if (enableDependencyLinks) {
                (n[1].dependsOn || []).forEach(t => {
                    const tooln = toolNodes.find(it => it.name === n[0])
                    const dependn = toolNodes.find(it => it.name === t)
                    if (dependn) {
                        const link = {
                            source: dependn.id,
                            target: tooln.id,
                            type: "dependency",
                            curvature: 0.0
                        }
                        links.push(link)
                    }
                })
            }
        })
        return {"nodes": nodes, "links": links}
    }

    const graph = new ForceGraph()
    (document.getElementById('graph'))
        .width(800)
        .height(800)
        .linkCurvature('curvature')
        .nodeAutoColorBy('type')
        .graphData(buildGraph())
        .linkLineDash(link => link.type === "dependency" && [0.5,0.5])
        .nodeCanvasObject((node, ctx, globalScale) => {
            const label = node.name;
            const fontSize = 12 / globalScale;
            ctx.font = `${fontSize}px Sans-Serif`;
            const textWidth = ctx.measureText(label).width;
            const bckgDimensions = [textWidth, fontSize].map(n => n + fontSize * 0.2); // some padding

            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fillRect(node.x - bckgDimensions[0] / 2, node.y - bckgDimensions[1] / 2, ...bckgDimensions);

            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = node.color;
            ctx.fillText(label, node.x, node.y);

            node.__bckgDimensions = bckgDimensions; // to re-use in nodePointerAreaPaint
        })
        .nodePointerAreaPaint((node, color, ctx) => {
            ctx.fillStyle = color;
            const bckgDimensions = node.__bckgDimensions;
            bckgDimensions && ctx.fillRect(node.x - bckgDimensions[0] / 2, node.y - bckgDimensions[1] / 2, ...bckgDimensions);
        });

    d3.select("body").append("h3").text("Tag links")
    const checkBoxForm = d3.select("body").append("form")
    const divs = checkBoxForm.selectAll("div")
        .data(tags)
        .enter()
        .append("div")


    divs
        .append("input")
        .attr("id", it=>it)
        .attr("checked", "")
        .attr("type", "checkbox")
        .on("change", it => {
            const tag = it.target.__data__
            if (activeTags.has(tag)) {
                activeTags.delete(tag)
            } else {
                activeTags.add(tag)
            }
            graph.graphData(buildGraph())
        })

    divs
        .append("label")
        .attr("for", it=>it)
        .text(it => it)

    d3.select("body").append("h3").text("Other links")
    const linkDiv = d3.select("body").append("form").append("div")
    linkDiv.append("input").attr("checked", "").attr("type", "checkbox").attr("id", "dependencies")
        .on("change", it => {
            enableDependencyLinks = ! enableDependencyLinks
            graph.graphData(buildGraph())
        })
    linkDiv.append("label").attr("for", "dependencies").text("dependency links")

    d3.select("body")
        .append("h1")
        .text("All tools")

    d3.select("body")
        .append("ul")
        .selectAll("li")
        .data(dataList)
        .enter()
        .append("li")
        .text(it => `${it[0]} -- ${it[1]["tags"] || ""}`)

        .append("ul")
        .selectAll("li")
        .data((it) => Object.entries(it[1].libraries || []))
        .enter()
        .append("li")
        .text(it => it[0])


    tags.forEach((tag) => {
        let filteredTools = dataList.filter((it) => (it[1]["tags"] || []).includes(tag))

        d3.select("body")
            .append("h2")
            .text(tag)

        d3.select("body")
            .append("ul")
            .selectAll("li")
            .data(filteredTools)
            .enter()
            .append("li")
            .text(it => `${it[0]} -- ${it[1]["tags"] || ""}`)
            .append("a")
            .text("link")
            .attr("href", it => (it[1]["references"] || [""])[0])
            .attr("style", "margin-left: 0.5ex")

    })
</script>
</body>
